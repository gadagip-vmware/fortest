<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">

                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>

<div class="row-fluid">
    <div class="span12">
        <h1 class="pagination-centered">Import Application</h1>
        <br/>

        <div class="row-fluid">
            <div class="span8">
                <form class="form-horizontal" id="importForm">
                    <fieldset>
                        <div class="control-group">
                            <label class="control-label" for="appDirHost">Application Director Host:</label>

                            <div class="controls">
                                <input class="input-xlarge required dn" id="appDirHost" type="text"
                                       value="http://localhost:8443">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="appDirUserName">Application Director Username:</label>

                            <div class="controls">
                                <input class="input-xlarge focused required" minlength="4" id="appDirUserName"
                                       value="admin" type="text">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="appDirPassword">Application Director Password:</label>

                            <div class="controls">
                                <input class="input-xlarge required" id="appDirPassword" minlength="4"
                                       value="password" type="password">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="bpExportFN">File:</label>

                            <div class="controls">
                                <input class="input-xlarge disabled" id="bpExportFN" type="text"
                                       placeholder="" disabled="">
                            </div>
                        </div>

                        <div id="progressGroup" class="control-group hidden">
                            <span class="badge" id="progressBadge"
                                  style="padding: 3px; float: left; width: 25px; text-align: center;">50%</span>

                            <div id="progressWrapper" class="progress progress-striped">
                                <div class="bar" style="width: 50%;" id="progressBar">Importing ...</div>
                            </div>
                        </div>

                        <div id="responseDataControl" class="hidden">
                            <div id="responseData"></div>
                        </div>

                        <!--<div class="form-actions">-->
                        <button id="appDirImportButton" type="submit" class="btn btn-large pull-right" disabled="">Loading...
                        </button>
                        <!--<button class="btn">Cancel</button>-->
                        <!--</div>-->

                    </fieldset>
                </form>
                <div id="eximData" class="hidden">
                    <span id="repo" type="data"
                          data-value='{"aname":"sam-vmware","repo":"fortest"}'></span>
                    <span id="riframe" type="data"
                          data-value="http://samsapp.org/AppDirExternalmport/appdir/docs/retrievalDelegate.html"></span>
                    <span id="eximep" type="data" data-value="/darwin/api/service/action/importexport"></span>
                </div>
            </div>
        </div>
    </div>
</div>
